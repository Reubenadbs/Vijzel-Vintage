<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Vijzel Vintage Insturen</title>
</head>
<body>
    <header>
        <img src="images/asset1.png" alt="Vijzel vintage logo">
        <h1>Insturen</h1>
        <nav>
            <ul>
                <li><a href="index.html"><img src="images/home.png" alt=""></a></li>
                <li><a href="insturen.html"><img src="images/recycle.png" alt=""></a></li>
                <li><a href="contact.html"><img src="images/phone.png" alt=""></a></li>
                <li><a href="overons.html"><img src="images/info.png" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Stuur je eigen kledingstukken in!</h2>
        <form>
            <label for="vnaam">Voornaam</label>
            <input type="text" id="vnaam" name="vnaam">
            <label for="anaam">Achternaam</label>
            <input type="text" id="anaam" name="anaam">
            <label for="kstuk">Kies een kledingstuk</label>
            <select id="kstuk" name="kstuk">
                <option value="accesoire">Accessoire</option>
                <option value="shirt">Shirt</option>
                <option value="broek">Broek</option>
                <option value="sweater">Sweater/Hoodie</option>
                <option value="schoenen">Schoenen</option>
            </select>
            <label for="aantal">Aantal stukken</label>
            <input type="number" id="aantal" name="aantal">
            <label for="email">Emailadres</label>
            <input type="text" id="email" name="email">
            <input type="submit" value="Submit">
        </form>
        <p>Bedankt voor de bijdrage, om door te gaan volg de instructies in je mailbox!</p>
    </main>
    <footer>

    </footer>
</body>
